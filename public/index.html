<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Monogo Scraper</title>
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!--begin container-->
  <div class="container">

    <!--begin jumbotron-->
    <div class="jumbotron jumbotron-fluid background">

      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="row">
            <h1>Mongo-Scraper</h1>
          </div>
          <div class="row">
            <!--button to scrape-->
            <button style="margin:5px;"class="btn btn-primary btn-lg" id="run-scrape">Run Scrape</button>
            <!--button to view saved articles-->
            <button style="margin:5px;"class="btn btn-primary btn-lg" id="view-saved">View Saved Articles</button>
            <!--button to see new-->
            <button style="margin:5px;"class="btn btn-primary btn-lg" id="view-all">View All Articles</button>
          </div>
        </div>
        <div class="col-md-2">

        </div>
      </div>

    </div>
    <!--end jumbotron-->


    <div class="row">
      <div id="wrapper">
        <h2>
          <span id="page-title1" style="font-size:50px;color:dimgray;"><i>NPR</i></span><span id="page-title2" style="font-size:50px;color: rgb(46, 46, 126);">World News</span></h2>
        <br>
        <div id="articles"></div>
        <div id="savedArticles"></div>
      </div>
    </div>




    <!-- Modal to veiw notes -->
    <div id="noteModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title"><strong>Notes</strong></h2>
          </div>
          <div class="modal-body">
            <div id="notes"></div>
            <div id="newNote">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Close</button>
          </div>
        </div>


      </div>
    </div>
    <!--end modal-->


  </div>
  <!--end container-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="app.js"></script>
</body>

</html>
